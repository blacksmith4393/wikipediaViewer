<!DOCTYPE html>
<html>
<head>
  
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Wikipedia Viewer</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link rel="stylesheet" href="./styles.min.css">

</head>

<body class="teal lighten-1">
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text text-lighten-1">Wikipedia Viewer</h1>
      <div class="row center">
        <h5 class="header col s12 white-text">A simple page to search Wikipedia using given keywords and see the relevant Wikipedia pages.</h5>
      </div>
      <br><br>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="search-keywords" type="text" class="validate">
              <label for="search-keywords" >Search Wikipedia</label>
            </div>
            <div class="row center">
              <button type="button" id="search-button" class="btn-large waves-effect waves-light orange"><i class="material-icons right">search</i>Search</button>
              <a href="https://en.wikipedia.org/wiki/Special:Random" id="random-button" class="btn-large waves-effect waves-light orange"><i class="material-icons right">shuffle</i>Random</a>
            </div>            
          </div>
        </form>
      </div>
      <div class="container">
        <div class="row" id="results-container">
          <script id="template" type="x-tmpl-mustache">
            {{#search}}
              <div class="col s12">
                <div class="card white">
                  <div class="card-content">
                    <h4 class="teal-text">{{title}}</h2>
                    <p class="grey-text text-darken-2">{{{snippet}}}...</p>
                  </div>
                  <div class="card-action">
                    <a class="btn waves-effect waves-light teal lighten-1" href="https://en.wikipedia.org/wiki/{{title}}">Go To Page</a>
                  </div>
                </div>
              </div>
            {{/search}}
          </script>
        </div>   
      </div>

    </div>        
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="./index.min.js"></script>
</body>

</html>
