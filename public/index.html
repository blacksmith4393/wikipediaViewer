<body>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Wikipedia Viewer</h1>
      <div class="row center">
        <h5 class="header col s12 light">A simple page searching available Wikipedia entries from a search box and see the resulting Wikipedia entries.</h5>
      </div>
      <br><br>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Placeholder" id="keywords" type="text" class="validate">
              <label for="keywords">First Name</label>
            </div>
            <div class="row center">
              <button type="button" id="search-button" class="btn-large waves-effect waves-light blue"><i class="material-icons right">search</i>Search</button>
              <button type="button" id="random-button" class="btn-large waves-effect waves-light blue"><i class="material-icons right">search</i>Random</button>
            </div>            
          </div>
        </form>
      </div>    
    </div>        
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
